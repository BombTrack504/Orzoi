{% extends "base.html" %}
{% load static%}
{% block content %}
{% include 'includes/alerts.html' %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url('{% static 'img/breadcrumb.jpg' %}');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2 style="color: wheat !important;">Login With Orzoi</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'home'%}">Home</a>
                            <span>Login</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    
    
    <!-- Checkout Section Begin -->
    <section class="checkout spad" style="background-color: white;">
        <div class="container">
            <div class="checkout__form text-center">
                <h4>Login</h4>
                <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>Email<span>*</span></p>
                                <input type="email" name="email"  placeholder="Enter your Email Address">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>Password<span>*</span></p>
                                <div style="position: relative;">
                                    {{ form.as_p }} 
                                    <input type="password" name="password" id="password"  placeholder="Enter your password"  class="password-field" style="border: 1px solid #ccc; padding: 8px 30px 8px 8px;">
                                    <span onclick="togglePassword()" class="fa fa-ebay" id="eyeIcon" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">&#xf070;</span>
                                </div>
                            </div>
                            <div class="forgot-password text-right">
                                <div class="row">
                                    <div class="g-recaptcha"  data-sitekey="{{ recaptcha_site_key }}"></div>
                                </div>
                                <a href="{% url 'forgot_password'%}" style="display: inline-block; color: rgb(22, 22, 225); text-decoration: underline;"
                                    onmouseover="this.style.color='#ff0000';"
                                    onmouseout="this.style.color='#333';">Forgot Password?</a>
                                <br>
                                <br>
                                <a href="{% url 'registerUser'%}" class="float-right">Don't Have an Account?</a>

                            </div>
                        </div>
                    </div>
                    <style>
                        .checkout__input input[type="text"] {
                            border: 1px solid #ccc;
                            padding: 8px;
                            width: 100%;
                            color: black;
                        }
                    </style>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 text-center">
                            <button type="submit" class="site-btn">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = "&#xf06e;"; // Change to eye icon
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = "&#xf070;"; // Change to eye-slash icon
            }
        }
    </script>

    <style>
        .show-password {
            -webkit-text-security: none;
        }
    </style>
    <!-- Categories Section End -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<!-- Main Section End -->
{% endblock content %}

{% if messages %}
    <div class="notification-container">
        {% for message in messages %}
            <div class="toast alert alert-warning alert-{{ message.tags }}" role="alert" data-autohide="true" data-delay="5000">
                <div class="toast-header">
                    <strong class="mr-auto">Notification</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ message }}
                    <div class="timeline-bar">
                        <div class="timer"></div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <style>
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Adjust as needed */
        }
        
        .toast {
            width: 300px; /* Adjust as needed */
            margin-bottom: 15px;
            border-radius: 10px; /* Adjust for curve */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
        }
        
        .toast.show {
            opacity: 1;
        }

        .timeline-bar {
            height: 5px;
            background-color: #ddd;
            border-radius: 5px; /* Adjust for curve */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .timer {
            height: 100%;
            width: 100%;
            background-color: #28a745; /* Adjust for green color */
            position: absolute;
            top: 0;
            left: 0;
            animation: progress 5s linear;
        }

        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toast').toast('show');
            $('.toast').on('hidden.bs.toast', function () {
                $(this).remove();
            });
        });
    </script>
{% endif %}

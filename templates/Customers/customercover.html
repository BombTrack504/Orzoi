{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url({% if profile.cover_photo %}{{ profile.cover_photo.url }} {% else %} {% static 'images/default-cover2.jpg' %} {% endif %} ) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if profile.profile_picture %}
                                    <img src="{{ profile.profile_picture.url }}" alt="profile picture">
                                {% else %}
                                    <img src="{% static 'images/profile-icon.jpg' %}" alt="">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ user.first_name}} {{ user.last_name}}</span>
                            <div class="text">
                                <i class="icon-phone"></i>
                                <p>{{ user.phone_number}}</p>
                                <i class="icon-envelope"></i>
                                <p>{{ user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
